<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Covid-19 | Probability Detector</title>
  </head>
  <body style="background-image: url(static/c1.avif);background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover; ">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-family: 'Times New Roman', Times, serif;">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://www.mohfw.gov.in/">Covid-19 Probability Detector</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
             
          
          </div>
        </div>
      </nav>
      <br>

      <div class="container">
          <marquee style="font-size: 40px;color:white;font-family:'Times New Roman', Times, serif">Coronavirus Probability Detector</marquee>
          <br>
          <br>
          
          <form action="/" method="POST" style="color: white;font-family:'Times New Roman', Times, serif">

            <div class="mb-3">
                <label for="Age" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Age</label>
                <input type="text" class="form-control" id="Age" name="Age" placeholder="Enter your age" style="width: 30%;margin-left:450px">
              </div>
              <br>
              <label for="Diabetes" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Diabetes</label>
              <select class="form-select" aria-label="Default select example" name="Diabetes" id="Diabetes" style="width: 30%;margin-left:450px">
                <option selected>Do you suffer with Diabetes</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <label for="Chd" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Chd</label>
              <select class="form-select" aria-label="Default select example" name="Chd" id="Chd" style="width: 30%;margin-left:450px">
                <option selected>Do you have congential heart defects</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <label for="Cancer" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Cancer</label>
              <select class="form-select" aria-label="Default select example" name="Cancer" id="Cancer" style="width: 30%;margin-left:450px">
                <option selected>Do you have cancer</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <div class="mb-3">
                <label for="Temprature" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Temprature</label>
                <input type="text" class="form-control" id="Temprature" name="Temprature" placeholder="Enter your bodytemprature in degree-celcius" style="width: 30%;margin-left:450px">
              </div>
              <br>
              <div class="mb-3">
                <label for="Pulse" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Pulse</label>
                <input type="text" class="form-control" id="Pulse" name="Pulse" placeholder="Enter your pulse rate" style="width: 30%;margin-left:450px">
              </div>
              <br>
              <div class="mb-3">
                <label for="Sys" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Sys</label>
                <input type="text" class="form-control" id="Sys" name="Sys" placeholder="Enter your systolic blood pressure" style="width: 30%;margin-left:450px">
              </div>
              <br>
              <div class="mb-3">
                <label for="Dia" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Dia</label>
                <input type="text" class="form-control" id="Dia" name="dia" placeholder="Enter your diastolic blood pressure" style="width: 30%;margin-left:450px">
              </div>
              <br>
              <div class="mb-3">
                <label for="Rr" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Rr</label>
                <input type="text" class="form-control" id="Rr" name="Rr" placeholder="Enter your respiratory rate" style="width: 30%;margin-left:450px">
              </div>
              <br>
              <div class="mb-3">
                <label for="Sats" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Sats</label>
                <input type="text" class="form-control" id="Sats" name="Sats" placeholder="Enter your oxygen level" style="width: 30%;margin-left:450px">
              </div>
              <br>
              <label for="Cough" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Cough</label>

              <select class="form-select" aria-label="Default select example" name="Cough" id="Cough" style="width: 30%;margin-left:450px">
                <option selected>Do you have cough</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <label for="Fever" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Fever</label>
              <select class="form-select" aria-label="Default select example" name="Fever" id="Fever" style="width: 30%;margin-left:450px">
                <option selected>Do you have fever</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <label for="Diarrhea" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Diarrhea</label>
              <select class="form-select" aria-label="Default select example" name="Diarrhea" id="Diarrhea" style="width: 30%;margin-left:450px">
                <option selected>Do you have diarrhea</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <label for="Headache" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Headache</label>
              <select class="form-select" aria-label="Default select example" name="Headache" id="Headache" style="width: 30%;margin-left:450px">
                <option selected>Do you have headache</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <label for="Loss of smell" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Loss of smell</label>
              <select class="form-select" aria-label="Default select example" name="Loss_of_smell" id="Loss_of_smell" style="width: 30%;margin-left:450px">
                <option selected>Do you suffer loss of smell</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <label for="Loss of taste" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Loss of taste</label>
              <select class="form-select" aria-label="Default select example" name="Loss_of_taste" id="Loss_of_taste" style="width: 30%;margin-left:450px">
                <option selected>Do you suffer loss of taste</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <label for="Runny nose" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Runny nose</label>
              <select class="form-select" aria-label="Default select example" name="Runny_nose" id="Runny_nose" style="width: 30%;margin-left:450px">
                <option selected>Do you have runny nose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <label for="Musle sore" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Musle sore</label>
        

              <select class="form-select" aria-label="Default select example" name="Muscle_sore" id="Muscle_sore" style="width: 30%;margin-left:450px">
                <option selected>Do you have soreness in muscles</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <label for="Sore throat" class="form-label" style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Sore throat</label>
              <select class="form-select" aria-label="Default select example" name="Sore_throat" id="Sore_throat" style="width: 30%;margin-left:450px">
                <option selected>Do you have sore throat</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <br>
              
            
            


            <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
          
      </div>
      
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>

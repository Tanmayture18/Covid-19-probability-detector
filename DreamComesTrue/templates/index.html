<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Covid-19 Probability Detector</title>
  </head>
  <body background="static/n.jpg">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Covid-19 Probability detector</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
             
          
          </div>
        </div>
      </nav>
      <div class="container">
          <h2 class="text-center">Coronavirus Probability Detector</h2>
          <form action="/" method="POST">

            <div class="mb-3">
                <label for="Age" class="form-label">Age</label>
                <input type="text" class="form-control" id="Age" name="Age" placeholder="Enter your age">
              </div>
            
              <select class="form-select" aria-label="Default select example" name="Diabetes" id="Diabetes">
                <option selected>Do you suffer with Diabetes</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <select class="form-select" aria-label="Default select example" name="Chd" id="Chd">
                <option selected>Do you have congential heart defects</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <select class="form-select" aria-label="Default select example" name="Cancer" id="Cancer">
                <option selected>Do you have cancer</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <div class="mb-3">
                <label for="Temprature" class="form-label">Temprature</label>
                <input type="text" class="form-control" id="Temprature" name="Temprature" placeholder="Enter your bodytemprature in degree-celcius">
              </div>

              <div class="mb-3">
                <label for="Pulse" class="form-label">Pulse</label>
                <input type="text" class="form-control" id="Pulse" name="Pulse" placeholder="Enter your pulse rate">
              </div>
                
              <div class="mb-3">
                <label for="Sys" class="form-label">Sys</label>
                <input type="text" class="form-control" id="Sys" name="Sys" placeholder="Enter your systolic blood pressure">
              </div>

              <div class="mb-3">
                <label for="Dia" class="form-label">Dia</label>
                <input type="text" class="form-control" id="Dia" name="dia" placeholder="Enter your diastolic blood pressure">
              </div>

              <div class="mb-3">
                <label for="Rr" class="form-label">Rr</label>
                <input type="text" class="form-control" id="Rr" name="Rr" placeholder="Enter your respiratory rate">
              </div>

              <div class="mb-3">
                <label for="Sats" class="form-label">Sats</label>
                <input type="text" class="form-control" id="Sats" name="Sats" placeholder="Enter your oxygen level">
              </div>

              <select class="form-select" aria-label="Default select example" name="Cough" id="Cough">
                <option selected>Do you have cough</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <select class="form-select" aria-label="Default select example" name="Fever" id="Fever">
                <option selected>Do you have fever</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <select class="form-select" aria-label="Default select example" name="Diarrhea" id="Diarrhea">
                <option selected>Do you have diarrhea</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <select class="form-select" aria-label="Default select example" name="Headache" id="Headache">
                <option selected>Do you have headache</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <select class="form-select" aria-label="Default select example" name="Loss_of_smell" id="Loss_of_smell">
                <option selected>Do you suffer loss of smell</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <select class="form-select" aria-label="Default select example" name="Loss_of_taste" id="Loss_of_taste">
                <option selected>Do you suffer loss of taste</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <select class="form-select" aria-label="Default select example" name="Runny_nose" id="Runny_nose">
                <option selected>Do you have runny nose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
        

              <select class="form-select" aria-label="Default select example" name="Muscle_sore" id="Muscle_sore">
                <option selected>Do you have soreness in muscles</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              <select class="form-select" aria-label="Default select example" name="Sore_throat" id="Sore_throat">
                <option selected>Do you have sore throat</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>
              
            
            


            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
